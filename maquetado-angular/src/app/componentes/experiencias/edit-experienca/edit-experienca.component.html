<div class="container" *ngIf="expLab">
    <div class="row">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombreE">Nombre de la Experiencia</label>
                <input type="text" name="nombreE" class="form-control" id="nombreE" [(ngModel)]="expLab.nombreE" required>
            </div>
            <div class="form-group">
                <label for="nombreEmpresa">Nombre de la Empresa</label>
                <input type="text" name="nombreEmpresa" class="form-control" id="nombreEmpresa" [(ngModel)]="expLab.nombreEmpresa" required>
            </div>
            <div class="form-group">
                <label for="esTrabajoActual">Es trabajo actual?</label>
                <input type="text" name="esTrabajoActual" class="form-control" id="esTrabajoActual" [(ngModel)]="expLab.esTrabajoActual">
            </div>
            <div class="form-group">
                <label for="fechaInicio">Fecha de Inicio</label>
                <input type="text" name="fechaInicio" class="form-control" id="fechaInicio" [(ngModel)]="expLab.fechaInicio" required>
            </div>
            <div class="form-group">
                <label for="fechaFin">Fecha Fin</label>
                <input type="text" name="fechaFin" class="form-control" id="fechaFin" [(ngModel)]="expLab.fechaFin">
            </div>
            <div class="form-group">
                <label for="descripcionE">Descripci√≥n</label>
                <input type="text" name="descripcionE" class="form-control" id="descripcionE" [(ngModel)]="expLab.descripcionE" required>
            </div>
            <button type="submit" class="btn btn-outline-secondary te">
                Actualizar experiencia
            </button>
        </form>
    </div>
</div>
