<div class="container" id="educacion">
    <div class="row justify-content-between mb-3">
     
      <div class="col-4"> 
        <h1>Educaci√≥n</h1>
      </div>

      <div class="col-8">
          <button type="button" class="btn btn-outline-secondary te" *ngIf="isLogged">Modificar</button>
      </div>
    </div>

    <ul>
      <li class="row p-3" *ngFor="let educacion of educacionList">
        <div class="col-6 p-3">
          <h4>{{educacion.title}}</h4>
        </div>
        <article class="col-6">
          <p class="nombre-institucion"> {{educacion.school}}</p>
          <p> <time>{{educacion.start}}</time> - <time>{{educacion.end}}</time></p>
          <div class="linea"></div>
        </article>
      </li>
    </ul>

  </div>
